sonar.projectKey=virtual-office-teams
sonar.projectName=virtual-office-teams
sonar.projectVersion=0.1.1

sonar.sources=src, stories
sonar.tests=__tests__

sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.testExecutionReportPaths=coverage/test-report.xml
sonar.test.inclusions=**/*.test.{ts,tsx},**/*.stories.{ts,tsx}
sonar.exclusions=**/*.test.*,**/*.stories.*,src/pages/_app.tsx

sonar.scm.provider=git
sonar.qualitygate.wait=true